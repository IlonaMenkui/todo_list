<!DOCTYPE HTML>
<html>

<head>
  <title>TODO by Ilona</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <div class="todo-component">
    <div class="add-item">
      <h1>Add item</h1>
      <input class="add-item__input" type="text" placeholder="Do not forget...">
      <button class="add-item__button">Add</button>
    </div>

    <div class="items">
      <h1>ToDo list</h1>
      <ul class="items__container">
      </ul>
    </div>

    <div class="items-completed">
      <h1>Completed</h1>
      <ul class="items-completed__container">
      </ul>
    </div>
  </div>
</body>
</html>
